<!doctype html>
{{!-- This file is an handlebar file that gets filled at build time. --}}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MW2</title>
  <base href="/">

  {{!-- Add live-reload support, only in development. --}}
  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- <link rel="stylesheet" href="./vendor/bootstrap/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="./vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./vendor/angular2-toaster/src/toaster.css">
  <link rel="stylesheet" href="./vendor/ng2-slim-loading-bar/ng2-slim-loading-bar.css">
  
  <!-- <link rel="stylesheet" href="./vendor/material-design-icons-iconfont/dist/material-design-icons.css"> -->
  <link rel="stylesheet" href="./assets/styles/layout/angular-material.layouts.min.css">
  <link rel="stylesheet" href="./assets/styles/layout/angular-material.layout-attributes.min.css">
  <link rel="stylesheet" href="./assets/styles/layout/angular-material.layouts.ie_fixes.css">
  <link rel="stylesheet" href="main.css">

  <!-- FontAwesome for md-icon demo. -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> -->

  <!-- Browser platform shim. -->
  <!--<script src="https://npmcdn.com/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.33.3/es6-shim.min.js"></script>
  -->
</head>
<body class="icons-docs">
  <mw-app>Loading...</mw-app>

  <div id="preloader"><div></div></div>
  
  {{!-- Add all polyfill scripts. --}}
  {{#each scripts.polyfills}}
  <script src="{{.}}"></script>
  {{/each}}

  <script>
    System.import('system-config.js').then(function () {
      System.import('main');
    }).catch(console.error.bind(console));
  </script>
</body>
</html>
