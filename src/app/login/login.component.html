<div class="login-component">
    <header class="Banner">
        <!-- <img src="/assets/images/logo.png" alt="美问云"> -->
    </header>
    <section class="Session">
        <div class="clearfix" layout="column">
            <legend class="form-title">登录</legend>
            <!-- <md-input [(ngModel)]="model.userName">
                <md-placeholder>
                    <i class="fa fa-user" style="width:14px;"></i>登录帐号
                </md-placeholder>
            </md-input>
            <md-input [(ngModel)]="model.password">
                <md-placeholder>
                    <i class="fa fa-key" style="width:14px;"></i>登录密码
                </md-placeholder>
            </md-input> -->
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-user" style="width:14px;"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="登录帐号" [(ngModel)]="model.userName"/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="密码" [(ngModel)]="model.password"/>
                </div>
            </div>
            <div layout="row" layout-align="start center">
                <md-checkbox flex="33" [(ngModel)]="isChecked" name="cb" (change)="isIndeterminate = false" [indeterminate]="isIndeterminate" [disabled]="isDisabled" [align]="alignment">
                    保持登录
                </md-checkbox>
                <button flex="66" md-raised-button color="primary" (click)="login()">
                    <i class="fa fa-sign-in"></i>
                    <span>登录</span>
                </button>
            </div>
        </div>
        <div class="Session-links" layout="row" layout-align="space-between center">
            <a href="">创建新账号</a>
            <a href="">忘记密码</a>
        </div>
    </section>
</div>
